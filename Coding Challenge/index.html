<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lim</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<body>
  <div class="container">
    <header>
      <img class="logo" src="./img/logo.png">
      <h1>Taking Booleaners from A to B</h1>

    <nav>
      <button>Prenota</button>
      <button>Termina Prenotazione</button>
      <button>Accendi Luci</button>
    </nav>

    <main>
      <!-- Gino22 -->
      <section class="scooter">
        <h2>
          <input type="checkbox">
          <span>Monopattino Gino22</span>
        </h2>
        <div>&#8614;Via Guadalametri - 220 metri da te</div>
        <div>Stato carica:</div>
        <div class="charge medium"></div>
      </section>

      <!-- Mike24 -->
      <section class="scooter">
        <h2>
          <input type="checkbox">
          <span>Monopattino Mike24</span>
        </h2>
        <div>&#8614;Via Ricciardoni - 420 metri da te</div>
        <div>Stato carica:</div>
        <div class="charge full"></div>
      </section>

      <!-- Fede154 -->
      <section class="scooter">
        <h2>
          <input type="checkbox">
          <span>Monopattino Fede154</span>
        </h2>
        <div>&#8614;Via Mentarini - 490 metri da te</div>
        <div>Stato carica:</div>
        <div class="charge low"></div>
      </section>

    </main>

  </div>
